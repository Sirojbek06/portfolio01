<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <img src="/dist/img/logo.png" alt="" id="logo">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="work.html">Work</a></li>
                    <li><a  class="current" href="#">Contact</a></li>
                </ul>
            </nav>

            
        </div>
    </header>

    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="bottom-line"></div>
            <p class="lead">Here is How you can reach me</p>

            <form>
                <div class="text-fields">
                    <input type="text" class="text-input name-input" placeholder="Name" name="name" required>
                    
                    <input type="email" class="text-input email-input" placeholder="Email" name="email" required>

                    <input type="text" class="text-input subject-input" placeholder="Subject" name="subject" required> 

                    <input type="text" class="text-input phone-input" placeholder="Phone" name="phone" required>
                    <textarea name="message" class="text-input message-input" placeholder="Message"></textarea>

                    
                </div>
                <button type="submit" class="btn btn-dark">Submit</button>
            </form>
        </div>
    </section>

    <section id="contact-b" class="py-3 bg-dark">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>Lorem, ipsum dolor.</p>
                </div>
                <div>
                    <i class="fas fa-phone-alt fa-2x"></i>
                    <h3>Phone</h3>
                    <p>Lorem, ipsum dolor.</p>
                </div>
                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Address</h3>
                    <p>Lorem, ipsum dolor.</p>
                </div>
            </div>
        </div>

    </section>

    <section id="contact-c" class="bg-main py-4">
        <div class="container">
            <h1>Let's Start Your next Project</h1>
        </div>
    </section>
    <footer id="main-footer">
        <div class="footer-content container">
            <p>Copyright &copy; 2021 Reserved</p>
            <div class="social">
                <i class="fab fa-facebook "></i>
                <i class="fab fa-instagram "></i>
                <i class="fab fa-youtube "></i>
                <i class="fab fa-twitter "></i>
            </div>
        </div>
    </footer>
</body>
</html>
